<ion-modal-view>

        <div class="buttons">
            <button class="button button-clear" ng-click="closeMapModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content scroll="false" data-tap-disabled="true">
        <div id="map" class="routeMap"></div>
    </ion-content>
</ion-modal-view>
