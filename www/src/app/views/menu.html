<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-balanced" ng-show="!isLoggedIn">
            <h1 class="title"></h1>
        </ion-header-bar>
        <ion-content class="item-balanced balanced-bg">
            <ion-list>
                <ion-item ng-show="isLoggedIn" class="person-info item-balanced">
                    <div class="person-image-wrapper">
                        <img class="person-image" src="https://graph.facebook.com/{{userId}}/picture?width=90&height=90">
                    </div>

                    <p class="person-info">{{userName}}</p>
                </ion-item>
                <ion-item menu-close ui-sref="app.home" class="item-icon-left menu-icon item-balanced">
                    <i class="icon ion-home"></i>
                    Home
                </ion-item>
                <ion-item menu-close ui-sref="app.routeList" class="item-icon-left menu-icon item-balanced">
                    <i class="icon ion-map"></i>
                    My routes
                </ion-item>
                <ion-item menu-close ng-click="loginOrLogout()" class="item-icon-left menu-icon item-balanced">
                    <i ng-class="!isLoggedIn ? 'icon ion-social-facebook' : 'icon ion-power'"></i>
                    {{isLoggedIn ? 'Logout' : 'Login with Facebook'}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
